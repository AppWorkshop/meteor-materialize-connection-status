<template name='connectionStatus'>

  <div id="connection-status-modal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Uh oh, you're disconnected!</h4>
      <p class='flow-text'>Attempting to reconnect in <b>{{secondsUntilReconnectionAttempt}}</b>.</p>
      <a class="btn waves-effect waves-light btn-raised btn-large reconnect">Reconnect Now</a>
    </div>
  </div>
</template>
